services:
  frontend:
    image: tantran308/remo-fe:latest
    env_file:
      - .env
    ports:
      - 3000:3000
    networks:
      - remo
    depends_on:
      - backend

  backend:
    image: tantran308/remo-be:latest
    env_file:
      - .env
    links:
      - postgres
    ports:
      - 3030:3030
    networks:
      - remo
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:16.3
    container_name: postgres
    ports:
      - 5432:5432
    restart: always
    volumes:
      - /database:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - remo

  adminer:
    image: adminer:4.8.1
    container_name: adminer
    ports:
      - 8080:8080
    env_file:
      - .env
    networks:
      - remo

  webserver:
    image: nginx:1.27.0-alpine
    container_name: webserver
    restart: always
    depends_on:
      - frontend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./webserver/nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
      - ./webserver/certbot/conf:/etc/letsencrypt/:ro
      - ./webserver/certbot/www:/var/www/certbot/:ro
    networks:
      - remo
    
  certbot:
    image: certbot/certbot:v2.10.0
    container_name: ssl
    volumes:
      - ./webserver/certbot/conf:/etc/letsencrypt/:rw
      - ./webserver/certbot/www:/var/www/certbot/:rw
    networks:
      - remo
  
networks:
  remo:
    driver: bridge
    
